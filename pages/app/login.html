<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎登陆</title>
</head>
<body>
<div id="loginBox">
<form class="box login">
    <fieldset class="boxBody">
        <label>Username</label>
        <input id="username" type="text" tabindex="1" placeholder="username" required>
        <label><a href="#" class="rLink" tabindex="5">Forget your password?</a>Password</label>
        <input id="password" type="password" placeholder="password" tabindex="2" required>
    </fieldset>
    <footer>
        <label><a class="rLink" tabindex="3">sign up</a></label>
        <input id="btnLogin" type="button" class="btnLogin" value="Login" tabindex="4">
    </footer>
</form>
</div>
</body>
</html>
